<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<!-- bootstrap css  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<!-- css link -->
<link rel="stylesheet" href="./css/step2_yearly.css">
</head>
<body class="">

  <div class="main-container shadow-lg">
    <main class="">
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="one">
          <h4>1</h4>
        </div>
        <div class="nav-content w-75 d-none d-lg-block">
          <span>STEP 1</span>
          <h5>YOUR INFO</h5>
        </div>
      </div>
  
      <div class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center">
        <div class="two ms-3 ms-lg-0">
          <h4>2</h4>
        </div>
        <div class="nav-content w-75 d-none d-lg-block">
          <span>STEP 2</span>
          <h5>SELECT PLAN</h5>
        </div>
      </div>
  
      <div class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center">
        <div class="three mx-3 mx-lg-0">
          <h4>3</h4>
        </div>
        <div class="nav-content w-75 d-none d-lg-block">
          <span>STEP 3</span>
          <h5>ADD-ONS</h5>
        </div>
      </div>
  
      <div class="nav-btn w-md-100 d-md-flex justify-content-evenly align-items-center">
        <div class="four">
          <h4>4</h4>
        </div>
        <div class="nav-content w-75 d-none d-lg-block">
          <span>STEP 4</span>
          <h5>SUMMARY</h5>
        </div>
      </div>
    </main>

    <section class="main-section col-10 offset-1 offset-md-0"> 
      <div class="top mb-3">
          <h2>Select your plan</h2>
          <p>You have option of monthly or yearly billing</p>
        </div>
    <div class="row gap-3 gap-md-3 justify-content-md-between">  
      <div class="box col-10 offset-1 py-2 col-md-3 d-flex align-items-center">
        <div class="box-icon">
          <img src="./assets/images/icon-arcade.svg" alt="">
        </div>
        <div class="box-content ms-4 ms-md-0">
          <h4>Arcade</h4>
          <p>$90/yr</p>
          <span>2 months free</span>
        </div>
      </div>
      <div class="box col-10 offset-1 py-2 col-md-3 d-flex align-items-center">
        <div class="box-icon">
          <img src="./assets/images/icon-advanced.svg" alt="">
        </div>
        <div class="box-content ms-4 ms-md-0">
          <h4>Advanced</h4>
          <p>$120/yr</p>
          <span>2 months free</span>
        </div>
      </div>
      <div class="box col-10 offset-1 py-2 col-md-3 d-flex align-items-center">
        <div class="box-icon">
          <img src="./assets/images/icon-pro.svg" alt="">
        </div>
        <div class="box-content ms-4 ms-md-0">
          <h4>Pro</h4>
          <p>$150/yr</p>
          <span>2 months free</span>
        </div>
      </div>
      <div class="lbox col-10 offset-1">
          <span>Monthly</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            </div>
          <span>Yearly</span>
      </div>
    </div>  
    

    <!-- For Desktop -->
    <div class="btn-container d-none d-md-flex justify-content-between ">
      <a class="btn btn-lg mb-3 " href="./index.html">Go back</a>
      <a class="btn btn-lg mb-3" href="./step3.html">Next Step</a>
    </div>
  </section>
  </div>
  

  <!-- For Mobile -->
  <div class="next-btn container py-3 d-md-none d-flex justify-content-between">
    <a class="btn btn-lg mb-3" href="./index.html">Go back</a>
    <a class="btn btn-lg mb-3" href="./step3.html">Next Step</a>
  </div>
