<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main-container">
    <main>
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="one">
          <h4>1</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 1</span>
          <h5>YOUR INFO</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="two ms-4 ms-md-0">
          <h4>2</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 2</span>
          <h5>SELECT PLAN</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="three mx-4 mx-md-0">
          <h4>3</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 3</span>
          <h5>ADD-ONS</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="four">
          <h4>4</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 4</span>
          <h5>SUMMARY</h5>
        </div>
      </div>
    </main>
    
    <section class="col-10 offset-1 offset-md-0 "> 
      <form action="">  
        <div class="top mb-3">
          <h2>Personal info</h2>
          <p>Please enter your name, email address, and phone number.</p>
        </div>
        <div class="col">
          <div class="division d-flex justify-content-between">
          <label for="">Name</label>
          <span class="error" id="nameError"></span>
          </div> 
          <input class="form-control p-2" id="nameInput" type="text" placeholder="e.g. Stephen King">
        </div>
        <div class="col my-4">
          <div class="division d-flex justify-content-between">
          <label for="">Email Address</label>
          <span class="error" id="emailError"></span>
          </div> 
          <input class="form-control p-2" id="emailInput" type="email" placeholder="e.g. Stephenking@lorem.com">
        </div>
        <div class="col">
          <div class="division d-flex justify-content-between">
          <label for="">Phone Number</label>
          <span class="error" id="phoneError"></span>
          </div>
          <input class="form-control p-2" id="phoneInput" type="tel" placeholder="e.g. +1 234 567 890">
        </div>
      </form>  

      <!-- Desktop Next Step Button -->
      <div class="btn-container d-none d-md-flex justify-content-between">
        <div class=""></div>
        <a class="btn btn-lg mb-3" href="./blard-html.html" id="nextBtn">Next Step</a>
      </div>

      
    </section>
  </div>

  <!-- Mobile -->
  <div class="next-btn py-3 d-md-none d-flex justify-content-between">
    <div></div>
    <a class=" btn btn-lg mb-3" href = "./blard-html.html" id="nextBtn2">Next Step</a>
  </div>

 <script src="./JS/index.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
