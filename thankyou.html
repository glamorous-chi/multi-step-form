<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/thankyou.css">
</head>
<body>
  <div class="main-container">
    <main>
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="one">
          <h4>1</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 1</span>
          <h5>YOUR INFO</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="two ms-4 ms-md-0">
          <h4>2</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 2</span>
          <h5>SELECT PLAN</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="three mx-4 mx-md-0">
          <h4>3</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 3</span>
          <h5>ADD-ONS</h5>
        </div>
      </div>
    
      <div class="nav-btn d-md-flex justify-content-evenly align-items-center w-md-100">
        <div class="four">
          <h4>4</h4>
        </div>
        <div class="nav-content d-none d-md-block w-75">
          <span>STEP 4</span>
          <h5>SUMMARY</h5>
        </div>
      </div>
    </main>
    
    <section class="col-10 offset-1 offset-md-0 d-flex flex-column justify-content-center align-items-center"> 
        <div class="image-div">
            <img src="./assets/images/icon-thank-you.svg" alt="">
        </div>

        <h2 class="mt-4 mb-3">Thank you!</h2>

        <span>Thanks for confirming your subscription!</span>
          <span class="inner-para mx-4 mx-md-0">
            We hope you have fun using our platform. If you ever need support,
            please feel free to email us at support@loremgaming.com.
          </span>

    </section>
  </div>
