        <div class="buttons two-div">

        <div class="buttons three-div">

            <h4>ADD-ONS</h4>

        </div>
        <div class="buttons four-div">
          <button class="four"><b>4</b></button>
          <div class="steps-div">
            <p>STEP 4</p>
            <h4>SUMMARY</h4>
          </div>
        </div>
      </div>
  
      <div class="form-div">
        <form action="">
          <div class="form-top">
            <h2><b>Personal info</b></h2><br>
            <p class="p-1">Please provide your name, email <br>address,and phone number.</p>
            <p class="p-2">Please provide your name, email address,and phone number.</p>
          </div>

          <div class="input-div">
            <div class="inner-input-div">
            <label for="">Name</label><br>
            <input type="text" placeholder= "e.g. Stephen King" class="examples"><br>
            </div>
            
            <div class="inner-input-div">
              <label for="">Email Address</label><br>
              <input type="text" placeholder="e.g. StephenKing@lorem.com" class="examples"><br>
            </div>
           
            <div class="inner-input-div">
              <label for="">Phone Number</label><br>
              <input type="text" placeholder="e.g. +1 234 567 890" class="examples">
            </div>   
          </div>  
        </form>
      </div>

      <div class="end-div">
        <button class="end-button">Next Step</button>
      </div>
    </div>
    <div class="ending-div">
      <button class="end-button">Next Step</button>
    </div>
    
  </main>
